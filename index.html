<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <title>Gerador de Conselhos</title>
</head>
<body>
    <div class="container">
        <h4 class="n-conselho">
            Conselho #1
        </h4>
        <p id="conselho" class="conselho">
            Clique no botao para gerar um conselho
        </p>
        <picture>
            <source srcset="./src/img/pattern-divider-desktop.svg" media="(min-width: 900px)">
            <img class="line" src="./src/img/pattern-divider-mobile.svg" alt="lina separatoria">
        </picture>
        <div class="circle">
            <button onclick="obterConselho()">
                <img class="icon" src="./src/img/icon-dice.svg" alt="icon-button">
            </button>
        </div>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
